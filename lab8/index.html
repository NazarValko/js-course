<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–õ–∞–±–æ—Ä–∞—Ç–æ—Ä–Ω–∞ 1.2.3</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    nav {
      background: #333;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .nav-links {
      display: flex;
      justify-content: space-around;
      flex-grow: 1;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      padding: 8px 12px;
    }
    .hamburger {
      display: none;
      cursor: pointer;
      font-size: 32px;
    }

    #mobile-menu {
      display: none;
      flex-direction: column;
      background: #444;
    }
    #mobile-menu a {
      padding: 10px;
      border-top: 1px solid #555;
      color: white;
      text-decoration: none;
    }

    .carousel {
      position: relative;
      overflow: hidden;
      width: 100%;
      max-width: 1000px;
      aspect-ratio: 16 / 9;
      margin: 20px auto;
    }
    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .slide {
      min-width: 100%;
    }
    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .arrows, .dots {
      position: absolute;
      width: 100%;
      display: flex;
      justify-content: space-between;
      top: 50%;
      transform: translateY(-50%);
      padding: 0 10px;
    }
    .dots {
      bottom: 10px;
      top: auto;
      justify-content: center;
    }
    .dot {
      height: 12px;
      width: 12px;
      margin: 0 4px;
      background-color: gray;
      border-radius: 50%;
      cursor: pointer;
    }
    .dot.active {
      background-color: white;
    }
    button {
      background: none;
      border: none;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    .images-large, .images-medium {
      display: none;
      text-align: center;
      margin: 20px;
    }
    .images-large img, .images-medium img {
      max-width: 200px;
      margin: 10px;
    }

    @media (max-width: 767px) {
      .nav-links {
        display: none;
      }
      .hamburger {
        display: block;
      }
      #mobile-menu {
        display: none;
        flex-direction: column;
      }
      #mobile-menu.active {
        display: flex;
      }
      .images-medium {
        display: block;
      }
      .carousel {
        aspect-ratio: 4 / 3;
      }
    }

    @media (min-width: 768px) {
      .images-large {
        display: block;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="hamburger" id="hamburger">üçî</div>
    <div class="nav-links">
      <a href="#">–ì–æ–ª–æ–≤–Ω–∞</a>
      <a href="#">–ü—Ä–æ –Ω–∞—Å</a>
      <a href="#">–ü–æ—Å–ª—É–≥–∏</a>
      <a href="#">–ö–æ–Ω—Ç–∞–∫—Ç–∏</a>
    </div>
    <div id="mobile-menu"></div>
  </nav>

  <div class="carousel">
    <div class="slides">
      <div class="slide"><img src="burger1.jpg" alt="–ë—É—Ä–≥–µ—Ä 1" /></div>
      <div class="slide"><img src="burger2.jpg" alt="–ë—É—Ä–≥–µ—Ä 2" /></div>
      <div class="slide"><img src="burger3.jpg" alt="–ë—É—Ä–≥–µ—Ä 3" /></div>
    </div>
    <div class="arrows">
      <button>&#10094;</button>
      <button>&#10095;</button>
    </div>
    <div class="dots"></div>
  </div>

  <script>
    window.onload = function () {
      const mobileMenu = document.getElementById("mobile-menu");
      const navLinks = document.querySelector(".nav-links").cloneNode(true);
      navLinks.classList.remove("nav-links");
      mobileMenu.appendChild(navLinks);

      document.getElementById("hamburger").addEventListener("click", function () {
        mobileMenu.classList.toggle("active");
      });

      let slideIndex = 0;
      const slides = document.querySelector(".slides");
      const totalSlides = slides.children.length;
      const dotsContainer = document.querySelector(".dots");

      for (let i = 0; i < totalSlides; i++) {
        const dot = document.createElement("div");
        dot.classList.add("dot");
        dot.addEventListener("click", () => goToSlide(i));
        dotsContainer.appendChild(dot);
      }
      const dots = document.querySelectorAll(".dot");

      function showSlide(index) {
        slides.style.transform = `translateX(-${index * 100}%)`;
        dots.forEach(dot => dot.classList.remove("active"));
        dots[index].classList.add("active");
      }

      function nextSlide() {
        slideIndex = (slideIndex + 1) % totalSlides;
        showSlide(slideIndex);
      }

      function prevSlide() {
        slideIndex = (slideIndex - 1 + totalSlides) % totalSlides;
        showSlide(slideIndex);
      }

      function goToSlide(index) {
        slideIndex = index;
        showSlide(index);
      }

      document.querySelector(".arrows button:first-child").addEventListener("click", prevSlide);
      document.querySelector(".arrows button:last-child").addEventListener("click", nextSlide);

      setInterval(nextSlide, 4000);
      showSlide(slideIndex);
    };
  </script>
</body>
</html>
