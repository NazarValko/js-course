<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Лабораторна робота – Завдання 1.2.12–1.2.26</title>
</head>
<body>
  <h1>Завдання 1.2.12–1.2.26 – Square, Rectangle, Rhombus, Parallelogram</h1>

  <script>
    console.log(" Завдання 1.2.12–1.2.15: Клас Square ");

    class Square {
      constructor(a) {
        this.a = a;
      }

      static help() {
        console.log("A square is a regular quadrilateral with all sides equal and all angles equal to 90 degrees.");
      }

      length() {
        const perimeter = 4 * this.a;
        console.log("Perimeter: " + perimeter);
        return perimeter;
      }

      square() {
        const area = this.a * this.a;
        console.log("Area: " + area);
        return area;
      }

      info() {
        console.log(" Square Info ");
        console.log("Side lengths: " + this.a + ", " + this.a + ", " + this.a + ", " + this.a);
        console.log("Angles: 90°, 90°, 90°, 90°");
        console.log("Perimeter: " + this.length());
        console.log("Area: " + this.square());
      }
    }

    const square1 = new Square(5);
    console.log("square1:", square1);
    Square.help();
    square1.length();
    square1.square();
    square1.info();

    console.log("\n Завдання 1.2.16–1.2.17: Клас Rectangle ");

    class Rectangle extends Square {
      constructor(a, b) {
        super(a);
        this.b = b;
      }

      static help() {
        console.log("A rectangle is a quadrilateral with opposite sides equal and all angles equal to 90 degrees.");
      }

      length() {
        const perimeter = 2 * (this.a + this.b);
        console.log("Perimeter: " + perimeter);
        return perimeter;
      }

      square() {
        const area = this.a * this.b;
        console.log("Area: " + area);
        return area;
      }

      info() {
        console.log("=== Rectangle Info ===");
        console.log("Side lengths: " + this.a + ", " + this.b + ", " + this.a + ", " + this.b);
        console.log("Angles: 90°, 90°, 90°, 90°");
        console.log("Perimeter: " + this.length());
        console.log("Area: " + this.square());
      }
    }

    const rect1 = new Rectangle(6, 4);
    console.log("rect1:", rect1);
    Rectangle.help();
    rect1.length();
    rect1.square();
    rect1.info();

    console.log("\n Завдання 1.2.18–1.2.22: Клас Rhombus з get/set ");

    class Rhombus extends Square {
      constructor(a, alpha, beta) {
        super(a);
        this._a = a;
        this._alpha = alpha;
        this._beta = beta;
      }

      get a() {
        return this._a;
      }

      set a(value) {
        this._a = value;
      }

      get alpha() {
        return this._alpha;
      }

      set alpha(value) {
        this._alpha = value;
      }

      get beta() {
        return this._beta;
      }

      set beta(value) {
        this._beta = value;
      }

      static help() {
        console.log("A rhombus is a quadrilateral with all sides equal and opposite angles equal. Alpha is the obtuse angle, beta is the acute angle.");
      }

      length() {
        const perimeter = 4 * this._a;
        console.log("Perimeter: " + perimeter);
        return perimeter;
      }

      square() {
        const alphaRad = this._alpha * Math.PI / 180;
        const area = Math.pow(this._a, 2) * Math.sin(alphaRad);
        console.log("Area: " + area.toFixed(2));
        return area;
      }

      info() {
        console.log(" Rhombus Info ");
        console.log("Side lengths: " + this._a + ", " + this._a + ", " + this._a + ", " + this._a);
        console.log("Angles: " + this._alpha + "°, " + this._beta + "°, " + this._alpha + "°, " + this._beta + "°");
        console.log("Perimeter: " + this.length());
        console.log("Area: " + this.square().toFixed(2));
      }
    }

    const rhomb1 = new Rhombus(7, 120, 60);
    console.log("rhomb1:", rhomb1);
    Rhombus.help();
    rhomb1.length();
    rhomb1.square();
    rhomb1.info();

    console.log("Змінимо сторону rhomb1 через set:");
    rhomb1.a = 10;
    console.log("Нова сторона rhomb1.a =", rhomb1.a);
    rhomb1.info();

    console.log("\n Завдання 1.2.20–1.2.21: Клас Parallelogram ");

    class Parallelogram extends Rectangle {
      constructor(a, b, alpha, beta) {
        super(a, b);
        this.alpha = alpha;
        this.beta = beta;
      }

      static help() {
        console.log("A parallelogram is a quadrilateral with opposite sides equal and opposite angles equal. Alpha is the obtuse angle, beta is the acute angle.");
      }

      length() {
        const perimeter = 2 * (this.a + this.b);
        console.log("Perimeter: " + perimeter);
        return perimeter;
      }

      square() {
        const alphaRad = this.alpha * Math.PI / 180;
        const area = this.a * this.b * Math.sin(alphaRad);
        console.log("Area: " + area.toFixed(2));
        return area;
      }

      info() {
        console.log(" Parallelogram Info ");
        console.log("Side lengths: " + this.a + ", " + this.b + ", " + this.a + ", " + this.b);
        console.log("Angles: " + this.alpha + "°, " + this.beta + "°, " + this.alpha + "°, " + this.beta + "°");
        console.log("Perimeter: " + this.length());
        console.log("Area: " + this.square().toFixed(2));
      }
    }

    const para1 = new Parallelogram(8, 5, 110, 70);
    console.log("para1:", para1);
    Parallelogram.help();
    para1.length();
    para1.square();
    para1.info();
console.log("\n Завдання 1.2.23: Статичні методи help() для всіх класів ");

Square.help();
Rectangle.help();
Rhombus.help();
Parallelogram.help();
console.log("\n Завдання 1.2.24: Об'єкти та метод info() ");

const square2 = new Square(4);
const rect2 = new Rectangle(3, 7);
const rhomb2 = new Rhombus(6, 100, 80);
const para2 = new Parallelogram(5, 8, 110, 70);

console.log("square2:");
square2.info();

console.log("rect2:");
rect2.info();

console.log("rhomb2:");
rhomb2.info();

console.log("para2:");
para2.info();
console.log("\n Завдання 1.2.25: Функція Triangular з default та destructuring ");

function Triangular(a = 3, b = 4, c = 5) {
  const sides = { a, b, c };
  return sides;
}

const triangle1 = Triangular();
console.log("triangle1:", triangle1);
console.log("\n Завдання 1.2.26: 3 об'єкти з Triangular ");

const triangle1_1 = Triangular();
const triangle2 = Triangular(6, 7, 8);
const triangle3 = Triangular(5, 5, 6);

console.log("triangle1 (default):", triangle1);
console.log("triangle2:", triangle2);
console.log("triangle3:", triangle3);
  </script>
</body>
</html>
