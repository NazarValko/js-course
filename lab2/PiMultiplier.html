<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Завдання 1.2.27–1.2.28 – PiMultiplier</title>
</head>
<body>
  <h1>Завдання 1.2.27–1.2.28 – PiMultiplier (див. консоль)</h1>

  <script>
    console.log("=== Завдання 1.2.27: Функція PiMultiplier ===");

    function PiMultiplier(x) {
      return function() {
        return Math.PI * x;
      };
    }

    const multiplyByPi2 = PiMultiplier(2);
    const multiplyByPi05 = PiMultiplier(0.5);
    const multiplyByPi10 = PiMultiplier(10);

    console.log("PI × 2 =", multiplyByPi2());
    console.log("PI × 0.5 =", multiplyByPi05());
    console.log("PI × 10 =", multiplyByPi10());

    console.log("\n=== Завдання 1.2.28: Три функції з PiMultiplier ===");

    const piTimes2 = PiMultiplier(2);         // π × 2
    const piTimesTwoThirds = PiMultiplier(2 / 3); // π × 2/3
    const piDiv2 = PiMultiplier(1 / 2);       // π ÷ 2

    console.log("π × 2 =", piTimes2());
    console.log("π × 2/3 =", piTimesTwoThirds());
    console.log("π ÷ 2 =", piDiv2());
  </script>
</body>
</html>
